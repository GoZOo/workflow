# Workflow routing definition
entity.workflow.list:
  path: '/admin/config/system/workflow'
  defaults:
    _entity_list: 'workflow'
    _title: 'Workflows'
  requirements:
    _permission: 'administer site configuration'

entity.workflow.add_form:
  path: '/admin/config/system/workflow/add'
  defaults:
    _entity_form: 'workflow.add'
    _title: 'Add workflow'
  requirements:
    _permission: 'administer site configuration'

entity.workflow.edit_form:
  path: '/admin/config/system/workflow/{workflow}'
  defaults:
    _entity_form: 'workflow.edit'
    _title: 'Edit workflow'
  requirements:
    _permission: 'administer site configuration'

entity.workflow.delete_form:
  path: '/admin/config/system/workflow/{workflow}/delete'
  defaults:
    _entity_form: 'workflow.delete'
    _title: 'Delete workflow'
  requirements:
    _permission: 'administer site configuration'
